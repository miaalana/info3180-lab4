
{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">View Images</h1>

{% include 'flash_messages.html' %}
<ul>
    {% for filename in imagelist %}

        <img src="{{ url_for('get_image', filename=filename) }}" alt='{{ filename }}'>

    {% endfor %}
</ul>
   
{% endblock %}
